<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>National State Park API</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find a state park!</h1>
        <form id="js-form">
            <label for="state-search">Search a state</label>
            <input type="text" name="state-search" id="js-state-search" placeholder="Enter state code. E.g: Texas = TX" required>

            <label for="max-results">Max results</label>
            <input type="number" name="max-results" id="js-max-results" min="1" max="10" value="10">

            <input type="submit" value="Search">
        </form>
        <section id="results" class="hidden">
            <h2>State parks for:</h2>
            <ul id="results-list">

            </ul>
        </section>
        <script src="index.js"></script>
    </div>
    
</body>
</html>
